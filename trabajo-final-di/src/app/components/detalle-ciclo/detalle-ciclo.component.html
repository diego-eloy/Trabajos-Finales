<div class="row">
    <div class="col">
        <div>
            <div class="card" style="width: 18rem;">
                <img src="./assets/images/dam.jpeg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 *ngFor="let item of listaCiclos" class="card-title">{{item.nombre}} {{item.curso}}</h5>

                </div>
            </div>
        </div>
        <h4>Conocimientos necesarios:</h4>
        <ul class="list-group" *ngFor="let item of listaDetalleAsignaturas">
            <li class="list-group-item">{{item.nombre}}</li>
        </ul>
    </div>

    <div class="col">
        <h3>Las Asignaturas del ciclo son:</h3>
        <div class="col" *ngFor="let item of listaDetalleAsignaturas">
            <div class="card" style="width: 19rem;">
                <div class="card-body">
                    <h4>{{item.nombre}}</h4>
                    <p>{{item.profesor}}</p>
                    <p>{{item.curso}}</p>
                    <p>{{item.ciclo}}</p>
                    
                </div>
            </div>
        </div>
        
    </div>
    
</div>
