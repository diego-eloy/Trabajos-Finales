<div class="contenido">
    <table>   
        <tr>
            <td><p style="text-align-last: center;">Filtro por asignaturas</p></td>
            <td><p style="text-align-last: center;">Filtro por ciclos</p></td>
            <td><p style="text-align-last: center;">Filtro por conocimientos</p></td>
        </tr>
        <tr>
            <td><input #inputUno style="margin-left: 110px;" type="text"></td>
            <td><input #inputDos style="margin-left: 110px;" type="text"></td>
            <td><input #inputTres style="margin-left: 110px;" type="text"></td>
        </tr>
    </table>
    <br>
    <button type="button" class="btn btn-primary" (click)="pulsarBoton(inputUno.value,inputDos.value,inputTres.value)">Ver resultados</button> 
    <p>El numero de asignaturas : {{listaAsignaturas.length}}</p>

    <div class="row">
        <div class="col" *ngFor="let item of listaAsignaturas">
            <div class="card" style="width: 19rem;">
                <div class="card-body">
                    <h4>{{item.nombre}}</h4>
                    <p>{{item.profesor}}</p>
                    <p>{{item.curso}}</p>
                    <p>{{item.ciclo}}</p>
                    
                </div>
            </div>
        </div>
    </div>
</div>
